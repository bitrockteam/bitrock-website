language: node_js
node_js:
  - "8.12"
dist: trusty
notifications:
  email: false
  slack:
    on_success: always
    rooms:
      - team-bitrock:$SLACK_TOKEN#tools-notifications
addons:
  apt:
    packages:
      # This is required to run new chrome on old trusty
      - libnss3
# allow headful tests
before_install:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
script: 
  - npm run test:unit 
  - npm run test:e2e 
  - npm run build
deploy:
  provider: pages
  local-dir: dist
  skip-cleanup: true
  github-token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
  keep-history: true
  on:
    branch: master